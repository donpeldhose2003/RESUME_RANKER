<!DOCTYPE html>
<html>
<head>
    <title>Ranked Resumes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Ranking Results</h1>
        <table>
            <tr>
                <th>Resume</th>
                <th>Match Score (%)</th>
            </tr>
            {% for resume, score in results %}
            <tr>
                <td>{{ resume }}</td>
                <td>{{ '%.2f' | format(score * 100) }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/download" class="btn">Download HR Report</a>
    </div>
</body>
</html>
