<!DOCTYPE html>
<html>
<head>
    <title>Resume Ranker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Resume Ranker</h1>
        <form action="/rank" method="POST" enctype="multipart/form-data">
            <label for="jd">Paste Job Description</label>
            <textarea name="jd" rows="10" required></textarea>

            <label for="resumes">Upload Resumes (PDFs)</label>
            <input type="file" name="resumes" multiple accept=".pdf" required>

            <button type="submit">Rank Resumes</button>
        </form>
    </div>
    
</body>
</html>
